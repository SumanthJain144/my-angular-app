<div class="row">
  <div class="col-xs-12">
    <h1>Add new server or blueprints!</h1>
    <label for="serverName">Server Name </label>
    <input type="text" id="serverName" class="form-control" [(ngModel)]="newServerName"/>
    <label for="serverContent">Server Content</label>
    <input type="text" id="serverContent" class="form-control" [(ngModel)]="newServerContent"/>
    <br>
    <button class="btn btn-primary" (click)="onAddServer()">Add New Server</button>
    <button class="btn btn-primary" (click)="onAddBluePrint()">Add New Blueprint</button>
  </div>
</div>
